<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="mainpage.css"/> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Where in the World?</title>
</head>

<!--Body-->

<body>
  <header class="headbar">
    <nav class="navbar">
      <div class="container-fluid">
        <h1>Where in the world?</h1>
        <div class="dark-themeButton">
          <i class="fa-regular fa-moon"></i>
          <button class="dark-themeButton" id="dark-themeButton">
            <span>Dark Mode</span>
          </button>
        </div>
      </div>

      </div>
    </nav>
    </header>

  <main class="mainPage">
    <div class="search-and-filter d-flex justify-content-between align-items-baseline">
        <div class="form-group has-search">
          <span class="fa-solid fa-magnifying-glass form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Search for a country..." id="search-bar">
        </div>
      <div class="dropdown boxShadow borderRadius">
        <div class="dropbtn">
          <span>Filter by Region</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="dropdown-content borderRadius boxShadow">
          <a href="#" class="dropdownItem">All</a>
          <a href="#" class="dropdownItem">Africa</a>
          <a href="#" class="dropdownItem">Americas</a>
          <a href="#" class="dropdownItem">Asia</a>
          <a href="#" class="dropdownItem">Europe</a>
          <a href="#" class="dropdownItem">Oceania</a>
        </div>
      </div>
    </div>
    <div id="card-area"></div>
    <div class="error">loading...</div>
    <div class="gridContainer">
      <div class="row g-5">
        
    </div>
    </div>
  </main>

    <script src="main.js"></script>
