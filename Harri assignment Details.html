<!DOCTYPE html>
<html lang="en">

<!--Head of HTML-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="HarriWork.css" />
    <link rel="stylesheet" href="HarriWorkDetails.css" />
    <script src="https://kit.fontawesome.com/715848f8aa.js" crossorigin="anonymous"></script>
    <title>Belgium</title>
  </head>

<!--Body-->

  <body>
    <header>
      <div class="title">
        <h1>Where in the world?</h1>
      </div>
      <div class="darktheme">
        <p><i class="fa-regular fa-moon"></i>Dark Mode</p>
      </div>
    </header>

    <!--Back Button-->

    <main>
      <div class="back-button">
        <a class="button" href="index.html"><i class="fa-solid fa-arrow-left-long"></i> Back</a
        >
      </div>

      <!--Main Body--> 

      <div class="block">
        <div class="desc-image-img">
          <img src="flags/de.svg" alt="" />
        </div>
        <div class="details">
          <div class="country-name">
            <h1>Belgium</h1>
          </div>
          <div class="country-details">
            <div class="country-details-left">
              <div class="item-info">
                <p><strong>Native Name:</strong> Belgie</p>
              </div>
              <div class="item-info">
                <p><strong>Population:</strong> 11.319.511</p>
              </div>
              <div class="item-info">
                <p><strong>Region:</strong> Europe</p>
              </div>
              <div class="item-info">
                <p><strong>Sub Region:</strong> Western Europe</p>
              </div>
              <div class="item-info">
                <p><strong>Capital:</strong> Brussels</p>
              </div>
            </div>
            <div class="country-details-right">
              <div class="item-info">
                <p><strong>Top Level Domain:</strong> be</p>
              </div>
              <div class="item-info">
                <p><strong>Currencies:</strong> Euro</p>
              </div>
              <div class="item-info">
                <p><strong>Languages:</strong> Dutch, French, German</p>
              </div>
            </div>
          </div>

          <div class="country-borders">
            <p>Border Countries:</p>
            <ul>
              <li>France</li>
              <li>Germany</li>
              <li>Netherland</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
